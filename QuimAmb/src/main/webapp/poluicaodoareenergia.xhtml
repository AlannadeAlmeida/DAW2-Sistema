	  <p:tab title="Poluição do Ar e Energia">
	 
	  <h:outputText value="O ser humano, ao interagir com o meio ambiente, produz resíduos que podem poluir o ar. Desta forma, existem na atmosfera vários agentes poluentes. Eles são produzidos, principalmente, por automóveis, motocicletas, aviões, fábricas, queimadas, centrais termelétricas, geradores movidos a combustíveis fósseis, vulcões e etc. A presença dos elementos, que serão descritos com mais detalhes nesta aula, depende muito da localização, uso do solo e atividades que são realizadas na área. Portanto, dificilmente encontraremos todos os elementos numa mesma cidade ou área específica. Regiões com grande tráfego de veículos, por exemplo, apresentam o ar com forte presença de monóxido de carbono. 
Esta poluição tem gerado diversos problemas nos grandes centros urbanos. A saúde do ser humano, por exemplo, é a mais afetada com a poluição. Doenças respiratórias como a bronquite, rinite alérgica, alergias e asma levam milhares de pessoas aos hospitais todos os anos. A poluição do ar também tem prejudicado os ecossistemas e o patrimônio histórico e cultural. A chuva ácida, que é uma conseqüência da poluição do ar, mata plantas, animais e danifica, com o tempo, monumentos históricos. O clima também é afetado pela poluição do ar. O fenômeno do efeito estufa está aumentando a temperatura em nosso planeta.  
Os gases poluentes são aqueles produzidos, principalmente, pela queima de: combustíveis fósseis (gasolina e óleo diesel), resíduos orgânicos (lixos) e vegetação florestal. Estes gases absorvem parte da radiação infra-vermelha emitida pela Terra, favorecendo e efeito estufa e o aquecimento global. Os principais gases poluentes da atmosfera são: dióxido de carbono, gás metano, perfluorcarbonetos, óxido nitroso, hidrofluorcarbonetos e ozônio. 
Uma estufa é um equipamento industrial ou de laboratório que permite obter ambientes com temperaturas mais elevadas que as reinantes no seu exterior. Para os agricultores, a estufa é utilizada para proteger as plantas da ação prejudicial das chuvas, ventos e baixas temperaturas. As estufas foram construídas pela primeira vez em países com invernos muito rigorosos; e são constituídas por uma estrutura fechada por amplos painéis de vidro (ou plástico) e dotada de adequado sistema de ventilação.
O princípio físico de funcionamento de uma estufa é simples: a radiação solar, vinda do exterior, atravessa os vidros e aquece o ambiente (plantas, solo, equipamentos). Esse material irradia o calor retido como radiação infravermelha, que não pode escapar do interior da estufa. Sem o efeito estufa, durante o dia, a temperatura no solo seria próxima de 20 oC e na altura da cabeça de um ser humano, a temperatura não passaria de -10 oC, inviável para a vida na Terra. Os gases estufas funcionam semelhantes a um cobertor usado em uma noite de frio: não é o cobertor que aquece, mas o calor do nosso próprio corpo que fica retido entre o nosso corpo e o cobertor. O acréscimo de gases estufas na atmosfera modifica a quantidade do calor retido pelo planeta da mesma forma que colocar muitos cobertores poderia deixar a temperatura ao nosso redor insuportável.
Devido à liberação de gás carbônico para a atmosfera, em função de processos industriais (queima de combustíveis fósseis), tem sido observado um aumento na concentração desse gás, o que vem sendo correlacionado com o aumento da temperatura média da atmosfera. Segundo vários pesquisadores, a exacerbação do aquecimento global é um efeito que já vem ocorrendo há algum tempo. Reconhece-se hoje que este efeito é responsável pelo aumento na temperatura da troposfera terrestre de cerca de 2/3 a 1 grau Celsius e que vem ocorrendo desde 1860, ano que marca o início da revolução industrial nos países desenvolvidos da Europa e da América do Norte.
O dióxido de carbono tem sido apontado como o grande vilão do efeito estufa, já que sua presença na atmosfera, em grande parte, é devido a atividades humanas. Conforme mencionado anteriormente, na atmosfera atual o teor de CO2 oscila em torno de 360 ppm, com uma tendência de crescimento que teve seu início no final do século XVIII em decorrência do aumento no uso de combustíveis fósseis. O aumento do teor atmosférico dos gases estufa leva a um maior bloqueio da radiação infravermelha e, conseqüentemente, aquecimento da atmosfera e aumento da temperatura da superfície terrestre.
O termo 'chuva ácida' refere-se à acidez acentuada produzida na água da chuva pela poluição atmosférica. Este termo foi usado pela primeira vez por Robert Angus Smith, químico e climatologista inglês no século XVIII. Ele usou a expressão para descrever a precipitação ácida que ocorreu sobre a cidade de Manchester no início da Revolução Industrial.

Energia

Realmente é impossível pensar em um mundo sem energia. A energia pode ser gerada a partir de diversas fontes, que podemos dividir em não-renovável (fontes de carbono fóssil como petróleo, gás natural e carvão mineral) e renovável (energias eólica, hidrelétrica, solar, mareomotriz, obtida a partir de biomassa, etc). Infelizmente, o uso dos recursos energéticos, principalmente dos não renováveis, é um dos principais fatores a afetar o meio ambiente. O aumento da utilização dos combustíveis fósseis observado desde o início da era industrial causou o aumento em torno de 30% da concentração de dióxido de carbono atmosférico e, contribui significativamente para o aumento da temperatura global.
	Existe uma grande preocupação com a questão energética, tanto do ponto de vista ambiental quanto econômico. O esgotamento progressivo das reservas mundiais de petróleo é uma realidade cada vez menos contestada. Em um estudo feito em 2005 pela Bristish Petroleum, determinou que com o consumo atual as reservas mundiais de petróleo durariam em torno de 41 anos, as de gás natural, 67 anos, e as reservas brasileiras de petróleo, 18 anos.
	As fontes não renováveis de energia são os combustíveis fósseis (gás natural, petróleo e carvão mineral). A queima de todo combustível fóssil produz CO2 e contribui para o aquecimento da terra.
As fontes renováveis de energia são:
Energia Hidrelétrica
Etanol
Biodiesel
Energia Eólica
Energia Nuclear
	
Já as fontes não renováveis de energia são:
Gás Natural
Petróleo
Carvão Mineral" />
