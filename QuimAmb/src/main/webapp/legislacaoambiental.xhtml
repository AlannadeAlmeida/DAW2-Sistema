	 <h1>Legislação Ambiental</h1>
	 
	 <p>
	  <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="O Meio Ambiente sofreu, por muito tempo, com a atividade predatória do homem, que estimulado por sua ganância, retirou de forma irresponsável, sem controle ou planejamento, muitas riquezas naturais. Como o passar do tempo, a grande degradação e poluição ambiental causaram uma resposta catastrófica da natureza e o que se observa hoje são os vários problemas que já foram discutidos nas aulas anteriores.
	  " /></div>
	   </p>
	   
	   <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="Legislação ambiental é o conjunto de normas jurídicas que se destinam a disciplinar a atividade humana, para torná-la compatível com a proteção do meio ambiente. A preocupação e/ou conscientização por parte do poder público se dá a partir da década de 60. No Brasil, as leis voltadas para a conservação ambiental começaram a ser votadas a partir de 1981, com a lei que criou a Política Nacional do Meio Ambiente (Lei Nº 6.938, de 31 de agosto de 1981). 
	  " /></div>
	   </p>
	   
	   <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="A Política Nacional do Meio Ambiente (PNMA) tem por objetivo a preservação, melhoria e recuperação da qualidade ambiental propícia à vida, visando assegurar, no País, condições ao desenvolvimento sócio - econômico, aos interesses da segurança nacional e à proteção da dignidade da vida humana (art. 2º, da Lei Federal nº 6.938/81). Para atingir os objetivos da PNMA, a Lei nº 6.938 estabelece os seguintes princípios: (i) ação governamental na manutenção do equilíbrio ecológico, (ii) racionalização do uso do solo, do subsolo, da água e do ar, (iii) planejamento e fiscalização do uso dos recursos ambientais, (iv) proteção dos ecossistemas, com a preservação de áreas representativas, (v) controle e zoneamento das atividades potencial ou efetivamente poluidoras, (vi) incentivos ao estudo e à pesquisa de tecnologias, (vii) acompanhamento do estado, da qualidade ambiental, (viii) recuperação de áreas degradadas, (ix) proteção de áreas ameaçadas de degradação e (x) educação ambiental a todos os níveis de ensino, inclusive a educação da comunidade, objetivando capacitá-la para participação ativa na defesa do meio ambiente. 
	  " /></div>
	   </p>
	  
	  <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="O Art 4º detalha os objetivos da Política Nacional do Meio Ambiente, que visará: à compatibilização do desenvolvimento econômico-social com a preservação da qualidade do meio ambiente e do equilíbrio ecológico, à difusão de tecnologias de manejo do meio ambiente, à divulgação de dados e informações ambientais, à formação de uma consciência pública sobre a necessidade da preservação ambiental e do equilíbrio ecológico, à preservação e restauração dos recursos ambientais com vistas à sua utilização racional e disponibilidade permanente, concorrendo para a manutenção do equilíbrio ecológico propício à vida, à imposição, ao poluidor e ao predador, da obrigação de recuperar e/ou indenizar os danos causados e, ao usuário, da contribuição pela utilização de recursos ambientais com fins econômicos.
	  " /></div>
	   </p>
	  
	  <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value=" Todos os órgãos que estabelecem normas jurídicas (leis, decretos, resoluções e portarias) e que realizam a fiscalização destas, fazem parte do SISNAMA.
	  " /></div>
	   </p>
	  
	  <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="Os padrões de qualidade ambiental, o zoneamento ambiental, a avaliação de impactos ambientais, o licenciamento e revisão de atividades efetiva ou potencialmente poluidoras e a instituição do Relatório de Qualidade do Meio Ambiente a ser divulgado anualmente pelo IBAMA também são estabelecidos na PNMA, no art. 9° da Lei nº 6.938/81.
	  " /></div>
	   </p>
	  
	  <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="Outro ponto importante desta lei é o art. 10º que determina que a construção, instalação, ampliação e funcionamento de estabelecimentos e atividades que utilizem recursos ambientais, considerados efetiva e potencialmente poluidores, bem como os capazes, sob qualquer forma, de causar degradação ambiental, dependerão de prévio licenciamento de órgão estadual competente, integrante do SISNAMA, e do IBAMA. " /></div>
	   </p>
	  
	  <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="O licenciamento ambiental pode ser dividido em três etapas: licença prévia (LP), licença de instalação (LI) e licença de operação (LO). Cada etapa depende da aprovação da etapa anterior. Para a obtenção do licenciamento ambiental é necessário a elaboração do Estudo de Impacto Ambiental (EIA) e de seu respectivo Relatório de Impacto Ambiental (RIMA). 
	  " /></div>
	  </p>
	   
	   <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="No EIA/RIMA é apresentado o detalhamento de todos os levantamentos técnicos onde se avaliam, de forma imparcial e meramente técnica, os impactos ambientais decorrentes de um determinado projeto, bem como as medidas mitigadoras. Essa exigência teve como base a Lei Federal n.º 6.938/81, e foi regulamentada pelo Decreto Federal n.º 99.274/90, tornando-se uma exigência nos Órgãos Ambientais brasileiros a partir da Resolução do CONAMA n.º 001 de 23/01/86.  O EIA/RIMA está vinculado à Licença Prévia, por se tratar de um estudo prévio dos impactos que poderão vir a ocorrer, com a instalação e/ou operação de um dado empreendimento e deverá ser elaborado por uma equipe técnica multi e interdisciplinar que se responsabilize pelos diversos assuntos referentes aos meios físico, biológico e sócio-econômico da área onde será instalado o empreendimento. Quando da Licença de Instalação, poderá ainda, em atendimento à Resolução do CONAMA n.º 006/87, para as Usinas Hidrelétricas, Termelétricas e Linhas de Transmissão, ser exigido o Projeto Básico Ambiental – PBA, o qual apresenta em detalhes como e quando serão executadas as medidas mitigadoras e compensatórias propostas e aprovadas no EIA/RIMA. 
	  " /></div>
	   </p>
	  
	  <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="Recursos Hídricos (Lei 9.433 de 08/01/1997) - Institui a Política Nacional de Recursos Hídricos e cria o Sistema Nacional de Recursos Hídricos. Define a água como recurso natural limitado, dotado de valor econômico, que pode ter usos múltiplos (consumo humano, produção de energia, transporte, lançamento de esgotos). Descentraliza a gestão dos recursos hídricos, contando com a participação do Poder Público, usuários e comunidades. São instrumentos da nova Política das Águas: 1- os Planos de Recursos Hídricos (por bacia hidrográfica, por Estado e para o País), que visam gerenciar e compatibilizar os diferentes usos da água, considerando inclusive a perspectiva de crescimento demográfico e metas para racionalizar o uso, 2- a outorga de direitos de uso das águas, válida por até 35 anos, deve compatibilizar os usos múltiplos, 3- a cobrança pelo seu uso (antes, só se cobrava pelo tratamento e distribuição), 4- os enquadramentos dos corpos d´água. A lei prevê também a criação do Sistema Nacional de Informação sobre Recursos Hídricos para a coleta, tratamento, armazenamento e recuperação de informações sobre recursos hídricos e fatores intervenientes em sua gestão. 
	  " /></div>
	   </p>
	   
	   <p>
	    <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="Recursos Hídricos (Resolução COIAMA nº 357 de 17/03/2005) - Dispõe sobre a classificação e diretrizes ambientais para o enquadramento dos corpos de água superficiais, bem como estabelece as condições e padrões de lançamento de efluentes. De acordo com esta Resolução, as águas doces, salobras e salinas do Território Nacional são classificadas, segundo a qualidade requerida para os seus usos preponderantes, em treze classes de qualidade: águas doces – classes especial, 1, 2, 3 e 4; águas salinas – classes 1, 2, e 3 e águas salobras – classes especial, 1, 2 e 3. As águas doce classe 4 e águas salinas e salobras classe 3 devem ser utilizadas apenas para navegação e harmonia paisagística, sendo sua qualidade inadequada para contato direto ou indireto com os usuários. Os limites estabelecidos para contaminantes orgânicos e inorgânicos nestas águas são os mais altos. 
	  " /></div>
	   </p>
