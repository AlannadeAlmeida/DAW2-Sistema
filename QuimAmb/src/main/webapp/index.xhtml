<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Meio Ambiente Saudável </title>
</h:head>


<h:body>
	<p:messages />
	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Eventos" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{eventosBEAN.eventos.nome}"
				label="Nome" style="width:350px" />


			<p:commandButton id="btnNovo" value="Novo"
				action="#{eventosBEAN.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{eventosBEAN.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="ele"
			value="#{eventosBEAN.eventos}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{eve.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{eve.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{usuarioBean.remove(ele)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{usuarioBean.editar(ele.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
