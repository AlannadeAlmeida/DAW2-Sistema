<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Meio Ambiente Saudável</title>
</h:head>


<h:body style="background-color: green" >

	<p:messages />

	<h:form>

		<p:layout fullPage="true">

			<p:layoutUnit position="north">
				<div align="left">
					<p:graphicImage value="./Imagens/logo.png" height="100">
					</p:graphicImage>
				</div>
				<div align="right" >
					<p:menuitem value="Logo" />
					<p:button id="submitButton1" value="Fórum"
						    style="background-color: pink" />
					<p:button id="submitButton2" value="Denúncia"
						 	style="background-color: pink"/>
					<p:button id="submitButton3" value="Cadastro" 
						 	style="background-color: pink" />
					<p:button id="submitButton4" value="Entrar" 
					 		style="background-color: pink"/>
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" header="Redes Sociais">
				<p:dock position="bottom" style="background-color: pink">
					<p:menuitem value="Instagram" icon="./Imagens/instagramlogo.png"
						url="https://www.instagram.com/?hl=pt-br" />
					<p:menuitem value="Facebook" icon="./Imagens/facebooklogo.png"
						url="https://pt-br.facebook.com/" />
					<p:menuitem value="Twitter" icon="./Imagens/twitterlogo.png"
						url="https://twitter.com/QumicaAmbienta1?s=03" />
				</p:dock>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Sumário">
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				Denuncia
			</p:layoutUnit>
			
			

		</p:layout>

	</h:form>
</h:body>
</html>
