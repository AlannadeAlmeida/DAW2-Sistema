	  <h:outputText value="A litosfera (do grego 'lithos' = pedra) é a camada sólida mais externa do planeta, constituída por rochas e solo. No caso da Terra é denominada como crosta terrestre. É um dos três grandes ambientes físicos da Terra, ao lado da hidrosfera e da atmosfera, que, na sua relação enquanto suportes de vida, constituem a biosfera. 
A litosfera é composta pelas rochas ígneas, sedimentares e metamórficas. Nas regiões continentais (crosta continental) é constituída principalmente por rochas graníticas, ricas em alumínio e silício. Nas áreas oceânicas (crosta oceânica) predominam as rochas basálticas, compostas por minerais ricos em silício e magnésio. 
A estrutura da litosfera vem-se alterando através dos tempos, seja pela ação de agentes externos (meteorismiodermoplastia, erosdemorsplatia , antropismoplatia), seja pela atuação de agentes internos, como falhas e dobramentos, que conduzem à formação de montanhas ou vulcanismos. A litosfera é constituída por três tipos de rochas: 
Rochas magmáticas ou rochas ígneas: formam-se da consolidação do magma. Quando formadas em profundidade, são chamadas de intrusivas ou de plutônicas. Os granitos são exemplos desse tipo de rocha. 
Rochas sedimentares: Formadas por deposição de detritos, originados da ação erosiva de outra rocha. Rochas metamórficas: Formadas por rochas magmáticas e sedimentares que sofreram alterações. No início, nosso planeta era uma bola de minerais fundidos e incandescentes como a lava dos vulcões. Em seguida, iniciou-se um lento processo de resfriamento dessa massa incandescente, com formação das primeiras rochas e da atmosfera, sendo esta decorrente da aglomeração de gases ao redor do planeta. Submetida a uma pressão atmosférica 300 vezes maior que a atual, a água passou para o estado líquido, acumulou-se em determinadas regiões e iniciou o ciclo de precipitação, evaporação, formação de nuvens e novas precipitações, que ocorrem até hoje. 
A atmosfera daquela época era bastante corrosiva, em função de erupções vulcânicas, que lançavam gás carbônico, enxofre e cloro. Esses compostos transformavam-se respectivamente em ácido carbônico, sulfúrico e clorídrico, extremamente corrosivos. Em contato com as águas da chuva, transformavam-se em líquidos extremamente corrosivos. Assim, ao mesmo tempo que as águas das chuvas causavam o resfriamento das rochas superficiais, causavam também um processo de desgaste e desagregação, em função do ataque químico. Esses processos, auxiliados pelas altíssimas temperaturas do dia e pelo forte frio da noite, levaram à quebra das rochas em pedaços de diferentes granulometrias, originando as pedras, cascalhos, areia e argila. 
Os solos são compostos por três fases: sólida, líquida e gasosa. Em geral, na composição volumétrica que apresenta boas condições para plantio, verificam-se 50% da fase sólida (45% de origem mineral e 5% de orgânica), 25% de fase líquida e 25% de fase gasosa.
Em função da respiração das raízes e dos microorganismos, da decomposição da matéria orgânica e das reações ocorridas no solo, ocorre consumo de oxigênio e liberação de dióxido de carbono. Isso produz alterações nos fluxos entre os compartimentos do solo, fazendo com que a composição de ar no solo não seja fixa. A renovação do ar do solo é causada pela água ou pelas trocas com o ar atmosférico. Solos bem arejados garantem bom desenvolvimento radicular. Solos com textura grossa ou fina, mas bem estruturados, apresentam boa aeração, porém, solos cinzentos indicam baixa aeração. 
Atualmente, o sistema mundial de classificação de solos está baseado nas características e nos fatores que levaram à formação do solo, denominado genético natural. No Brasil, são usados os princípios básicos descritos pelo Sistema Brasileiro de Classificação de Solos (Empresa Brasileira de Pesquisa Agropecuária – EMBRAPA, 1999). 
A classificação é essencial para organizar os nossos conhecimentos, proporcionando uma visão global e sistemática dos objetos classificados. A ciência do solo, uma disciplina relativamente nova, sente a falta de um sistema taxonômico internacionalmente aceito. Muitos fatores são responsáveis pela larga variedade de esquemas de classificação, mas tal proliferação é talvez devida, em parte, a propriedades peculiares dos solos em cada região, os quais existem como sistemas multidimensionais no espaço e no tempo. 
As propriedades físico-químicas dos solos se devem, principalmente, à elevada superfície específica e à alta reatividade apresentada pelos componentes da fração argila. A principal característica física do solo é a textura, que diz respeito às dimensões e características das partículas primárias do solo. Essas partículas são agrupadas em função do tamanho, apresentando características comuns. As principais características químicas do solo estão relacionadas com o uso do solo e o desenvolvimento das plantas." />
