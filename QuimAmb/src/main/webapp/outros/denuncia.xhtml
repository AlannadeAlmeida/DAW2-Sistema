<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Meio Ambiente Saudável </title>
</h:head>


<h:body>
	<p:messages />
	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Eventos" />
			</f:facet>

			<p:outputLabel value="Causa: " for="nomeField" />
			<p:inputText id="nomeField" value="#{eventosBEAN.eventos.causa}"
				label="Causa" style="width:350px" />
				
			<p:outputLabel value="Local: " for="nomeLocal" />
			<p:inputText id="nomeLocal" value="#{eventosBEAN.eventos.local}"
				label="Local" style="width:350px" />
				
			<p:outputLabel value="Duaração: " for="nomeDuracao" />
			<p:inputText id="nomeDuracao" value="#{eventosBEAN.eventos.duracao}"
				label="Duração" style="width:350px" />
				
			<p:outputLabel value="Data: " for="nomeData" />
			<p:calendar id="nomeData" value="#{eventosBEAN.eventos.data}"
				label="Data" style="width:350px" />


			<p:commandButton id="btnNovo" value="Novo"
				action="#{eventosBEAN.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{eventosBEAN.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="eve"
			value="#{eventosBEAN.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{eve.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Causa</f:facet>
				<h:outputText value="#{eve.causa}" />
			</p:column>
			<p:column>
				<f:facet name="header">Local</f:facet>
				<h:outputText value="#{eve.local}" />
			</p:column>
			<p:column>
				<f:facet name="header">Duração</f:facet>
				<h:outputText value="#{eve.duracao}" />
			</p:column>
			<p:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{eve.data}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{eventosBEAN.remove(eve)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{eventosBEAN.editar(eve.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
