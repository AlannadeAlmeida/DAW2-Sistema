 <h1>Recursos Hídricos</h1>

	   <p>
 <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="A vida surgiu no planeta há mais ou menos 3,5 bilhões de anos. Desde então, a biosfera modifica o ambiente para uma melhor adaptação. Em função das condições de temperatura e pressão que passaram a ocorrer na Terra, houve um acúmulo de água em sua superfície, nos estados líquido, sólido e gasoso, formando-se assim o ciclo hidrológico. " /></div>
	   </p>
	  
	  <p>
	     <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="A água é um dos constituintes mais importantes do Planeta Terra. Podemos até dizer que vivemos no mundo das águas, já que apenas 29,3% da superfície de nossa planeta é terra e o restante (70,7 %) é recoberto por água. Ingrediente essencial à vida, a água é talvez o recurso mais precioso que a humanidade dispõe.
	  " /></div>
	   </p>
	   
	   <p>
	     <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="A água pura (H2O) é um líquido formado por moléculas de hidrogênio e oxigênio. Na natureza, ela é composta por gases como oxigênio, dióxido de carbono e nitrogênio, dissolvidos entre as moléculas de água. Também fazem parte desta solução líquida sais dissolvidos, como nitratos, cloretos e carbonatos. Outras substâncias químicas dão cor e gosto à água. Alguns íons, como os carbonatos, podem alterar o pH da água tornando-o levemente ácido. A temperatura da água varia de acordo com a profundidade e com o local onde a água é encontrada, sendo um fator que influencia no comportamento químico. 
	  " /></div>
	   </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="As águas são classificadas como doces, salobras ou salgadas. Existem duas classificações que diferem um pouco. A classificação mundial de águas, baseia-se no teor de sólidos totais dissolvidos e a classificação do Conselho Nacional do Meio Ambiente (CONAMA) baseia-se na salinidade. Apenas uma pequena fração (2,5 %) está em terra e se distribui entre águas doce (maior parte) e salobra. Da quantidade total de água doce, a maior parte desta está sob a forma de gelo nas calotas polares, geleiras e neves eternas que cobrem os cumes das montanhas altas da terra ou abaixo da superfície formando os aqüíferos (água subterrânea). As águas utilizadas para consumo humano e para as atividades sócio-econômicas são retiradas de rios, lagos, represas e aqüíferos, também conhecidos como águas interiores. Com o crescimento urbano, a expansão industrial e a demanda por energia hidrelétrica de um lado, e a poluição das águas superficiais e subterrâneas e as mudanças climáticas provocando severas secas de outro, fica cada vez mais difícil obter água limpa. O Brasil é um país privilegiado, pois detém cerca 12% da reserva hídrica do Planeta, com disponibilidade de 182.633 m3 /s, além de possuir os maiores recursos mundiais, tanto superficiais (Bacias hidrográficas do Amazonas e Paraná) quanto subterrâneos (Bacias Sedimentares do Paraná, Piauí, Maranhão).
	  " /></div>
	   </p>
	   
	   <p>
	     <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="A exploração da água subterrânea está condicionada a três fatores: quantidade (condutividade hidráulica, coeficiente de armazenamento de terrenos); qualidade (composição de rochas, condições climáticas e renovação das águas); econômico (depende da profundidade do aqüífero e das condições de bombeamento). As águas subterrâneas no Brasil ocupam diferentes tipos de reservatórios, reunindo-se em três sistemas aqüíferos: porosos, fissurados e cársticos.
	  " /></div>
	   </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="O Guarani é um dos maiores aqüíferos do mundo, cobrindo uma superfície de quase 1,2 milhões de km². Está inserido na Bacia Geológica Sedimentar do Paraná, localizada no Brasil, Paraguai, Uruguai e Argentina, e constitui a principal reserva de água subterrânea da América do Sul, com um volume estimado em 46 mil km³.
	  " /></div>
	   </p>
