<h:head>
	<title> Contaminação de Recursos Hídricos e Tratamento de Água e Efluentes Domésticos </title>
</h:head>


<h:body>
	<p:messages />
		<div style="width: 50%; text-align:justify; margin: auto;">

	  <h1>Contaminação de Recursos Hídricos e Tratamento de Água e Efluentes Domésticos</h1>
	 <p>
	  <div style="width: 100%; text-align:justify;" >
	  
	  <h:outputText value="Com o aumento da população e do desenvolvimento dos grandes centros urbanos, um volume de água cada vez maior é requerido e a contaminação tem aumentado de forma desastrosa. Devido ao uso crescente e manejo inadequado dos recursos hídricos, muito se fala atualmente sobre a escassez de água potável. A contaminação dos recursos hídricos ocorre há muitos séculos e a preocupação com a qualidade destes recursos é relativamente recente. Além disso, com o desenvolvimento tecnológico as quantidades e a variedade de contaminantes lançados no meio ambiente têm aumentado visivelmente. E como é possível minimizar a contaminação dos recursos hídricos? Para isso é fundamental controlar o aporte de poluentes nos mananciais. Esse controle deve ser um compromisso de todos e no Brasil é regulamento através de resoluções que estabelecem as concentrações máximas de contaminantes que podem ser descartados em mananciais e os critérios de qualidade dos recursos hídricos, como veremos à seguir.
	  " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "No Brasil, os critérios de qualidade dos recursos hídricos são descritos pelo Conselho Nacional do Meio Ambiente (CONAMA). Infelizmente, a primeira resolução sobre qualidade de recursos hídricos no Brasil só surgiu em 1986 (Resolução CONAMA nº 20). Quase 20 anos depois, em 2005, essa resolução foi alterada pela Resolução nº 357, que está vigente. Essa resolução estabelece a classificação e os critérios de qualidade para águas superficiais e também estabelece os limites máximos para lançamento de efluentes em mananciais. Os critérios de qualidade estabelecidos na Resolução nº 357 são baseados no uso que a água terá. Por exemplo, a qualidade exigida para uma água utilizada para abastecimento doméstico é muito diferente da qualidade exigida para navegação. Para cada classe de água, são estabelecidos critérios de qualidade específicos. Neste momento é importante que vocês acessem no site do Ministério do Meio Ambiente a Resolução CONAMA nº 357 de 17 de março de 2005:
	  " /></div>
	  </p>
	  
	   <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Os parâmetros para avaliação da qualidade de águas são divididos em:
	  " /></div>
		</p>
		
		<p>
		<div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Parâmetros Físicos: temperatura, condutividade elétrica, sólidos totais, sólidos dissolvidos, sólidos em suspensão, cor, turbidez;
	  " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Parâmetros Químicos: alcalinidade total, alcalinidade bicarbonato, dureza de cálcio, dureza de magnésio, pH, oxigênio dissolvido, demanda bioquímica de oxigênio (DBO5,20), demanda química de oxigênio (DQO), série de nitrogênio (orgânico, amoniacal, nitrato e nitrito), fósforo total, surfactantes aniônicos, óleos e graxas, cianetos, fenóis, cloretos, ferro, potássio, sódio, sulfetos, magnésio, manganês, alumínio, zinco, bário, cádmio, boro, arsênio, níquel, chumbo, cobre, cromo (III), cromo (VI), selênio, mercúrio; 
	  " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Parâmetros Microbiológicos: coliformes fecais, coliformes totais e estreptococos totais;  
	  " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Os ensaios de toxicidade tem sido muito utilizados nos países desenvolvidos, e em alguns estados do Brasil, pois complementam a metodologia tradicionalmente adotada. Os ensaios de toxicidade consistem na determinação do potencial tóxico de um agente químico ou de uma mistura complexa, sendo os efeitos desses poluentes detectados através da resposta de organismos vivos. O organismo aquático utilizado é o microcrustáceo Ceriodaphnia dubia. São utilizadas as denominações Agudo, Crônico e Não Tóxico, para eventuais descrições dos efeitos deletérios sobre os organismos aquáticos. 
	  " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Agudo - resposta severa e rápida a um estímulo, a qual se manifesta nos organismos aquáticos em tempos relativamente curtos (0 a 96 horas), sendo o efeito morte o mais observado. 
	  " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Crônico - resposta a um estímulo que continua por longos períodos de exposição do organismo ao poluente, que pode ser expressa através de mudanças comportamentais, alterações fisiológicas, genéticas e de reprodução, etc.  
	  " /></div>
	  </p>
	  
	   <p:graphicImage value="./Imagens/Poluicao.jpg" height="500" />
	   
	  <h1>Tratamento de Águas e Efluentes Domésticos</h1>
	  
	  <p>
	  <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "A água é a substância mais reciclável na natureza e faz parte essencial de todas as formas de vida dos reinos vegetal e animal, encontrando-se por toda a parte na crosta terrestre e na atmosfera. Quando o nível de contaminação dos recursos hídricos ainda não era tão elevado, como nos dias de hoje, a própria natureza tentava manter a qualidade da água, o que era feito, em parte, através do ciclo hidrológico. Depois com o aumento da população e o desenvolvimento industrial, a quantidade e variedade de poluentes aumentaram e houve a necessidade de investimentos em processos para remoção de poluentes de águas e de efluentes. " /></div>
	  </p>
	  
	  <p>
	  <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Ciclo hidrológico é o fenômeno global de circulação fechada da água entre a superfície terrestre e a atmosfera, impulsionado fundamentalmente pela energia solar associada à gravidade e à rotação terrestre. 
	  " /></div>
	  </p>
	  
	  <p>
	  <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Nem toda água requer tratamento para abastecimento público. Depende da sua qualidade em comparação com os padrões de consumo e também da aceitação dos usuários. Normalmente as águas de superfície são as que mais necessitam de tratamento, porque se apresentam com qualidades físicas e bacteriológicas impróprias, em virtude de sua exposição contínua a uma gama muito maior de processos de poluição. Apenas na captação superficial de águas de nascentes, a simples proteção das cabeceiras e o emprego de um processo de desinfecção, podem garantir uma água de boa qualidade do ponto de vista de potabilidade. Quando a água não é potável, ela passa por estações de tratamento de água (ETA).
	  " /></div>
	  </p>
	  
	  <p>
	  <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "Os efluentes domésticos (esgotos) são gerados pelo uso da água de abastecimento nas atividades diárias, o que acarreta a introdução de impurezas (materiais de higiene e limpeza, óleos, restos de alimentos, poeira, etc). Os principais constituintes dos esgotos domésticos são: 
	  " /></div>
	  </p>
	  
	  <p>
	  <div style="width: 50%; text-align:justify;" >
	  <h:outputText value= "• Água (99,9%) " /></div>
	  </p>
	  
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "• Sólidos (0,1%): sólidos suspensos, sólidos dissolvidos, matéria orgânica, nutrientes (N, P), organismos patogênicos (vírus, bactérias, protozoários, helmintos).
	  " /></div>
	  </p>
	  <p>
	   <div style="width: 100%; text-align:justify;" >
	  <h:outputText value= "O tratamento dos esgotos visa a remoção da parte sólida, eliminando assim as impurezas que podem causar danos ao meio ambiente. Idealmente, o esgoto é tratado nas Estações de Tratamento de Efluentes (ETEs) e o tipo de tratamento varia de acordo com a região. Uma pessoa gera em média 150 L de esgoto por dia." /></div>
      </p>
